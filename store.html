<!DOCTYPE html>
<html>
<head>
<title>store</title>
<link rel="stylesheet" type="text/css" href="store.css">
</head>
<body>
  <div class="container">
    <div class="topnav">
        <center>
          <input type="text" placeholder="item search" class="search" id="search_bar">
          <button class="go" onclick="search()">search</button>
          <img src="cart.jpg" height="30px" width="30px" class="cart" onclick="cart()">
        </center>
    </div>
    <div class="display_items" id="display_items">
      <div class="card" id="card">
        <div class="icon" id="icon">
          <img class="image" src="400X200.gif" alt="hat">
        </div>
        <div class="cart_stuff">
          <div class="sub" type="button">
            <a class="a_sub" id="a_sub0">-</a>
          </div>
          <div id="item_counter" class="item_counter">0</div>
          <div class="add" type="button">
            <a class="a_add" id="a_add0">+</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="store.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
  <title id="title">calendar</title>
  <link id="css-link" rel="stylesheet" type="text/css" href="new_calendar.css">
</head>
<body>
  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="inner_times" class="inner_times">
      </div>
    </div>
  
  </div>
    <div class="box" id="box">
      <div id="back" class="back"><i class="arrow left"></i></div>
      <span id="year_month" class="year_month"></span>
      <div id="forward" class="forward"><i class="arrow right"></i></div>
    </div>
    <div class="days_container" id="days_container"></div>
</body>
</html>
<script src="new_calendar.js"></script>
